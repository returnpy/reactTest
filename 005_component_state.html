<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .big {
        font-size: 50px;
      }
    </style>
  </head>

  <body>
    <div id="app1"></div>
    <div id="app2"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      class Love extends React.Component {
        constructor (props) {
          super(props)
          // 初始化状态
          this.state = {
            isLikeMe: true
          }

          this.handleClick = this.handleClick.bind(this)
        }

        handleClick () {
          const isLikeMe = !this.state.isLikeMe
          this.setState({
            isLikeMe
          })
        }

        render () {
          const {isLikeMe} = this.state
          const text = isLikeMe ? '我喜欢你' : '你喜欢我'
          return <h1 onClick={this.handleClick} style={{color: '#f00'}} className="big">{ text }</h1>
        }
      }

      ReactDOM.render(<Love />, document.getElementById('app1'))
    </script>
  </body>
</html>
